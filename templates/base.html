{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% block title %}

    {% endblock%}

  </head>
  <body>


      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src='{% static 'images/enemy.png'%}' width="100" height="100"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><h5>Home<h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><h5>Todo list</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"><h5>Contact us</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"><h5>About us</h5></a>
              </li>

            </ul>

          </div>

        </div>

        {% if user.is_authenticated %}
              <div class="form-inline my-2 my-lg-0">
                    <div class=" p-15 bg-dark text-white"> <p style = "text-transform:uppercase;">welcome {{user.username}}</p></div>
                    <a href="{% url 'logout' %}"><button class="btn btn-light my-2 my-sm-0" type="submit">Logout </button></a>
              </div>

        {% else %}
            <a href="{% url 'login' %}"><button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-primary mr-2 my-2 my-sm-0" type="submit">Register</button></a>


        {% endif %}
      </div>

      </nav>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <div class="p-3 mb-2 bg-white text-dark">
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
